<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(SummerTime/p1.JPG)"></div>
			<div style="background-image:url(SummerTime/p2.JPG)"></div>
			<div style="background-image:url(SummerTime/p3.JPG)"></div>
			<div style="background-image:url(SummerTime/p4.JPG)"></div>
			<div style="background-image:url(SummerTime/p5.JPG)"></div>
			<div style="background-image:url(SummerTime/p6.JPG)"></div>
			<div style="background-image:url(SummerTime/p7.JPG)"></div>
			<div style="background-image:url(SummerTime/p8.JPG)"></div>
			<div style="background-image:url(SummerTime/p9.JPG)"></div>
			<div style="background-image:url(SummerTime/p10.JPG)"></div>
			<div style="background-image:url(SummerTime/p11.JPG)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../javascripts/turn.js'],
	nope: ['../javascripts/turn.html4.min.js'],
	both: ['../basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
