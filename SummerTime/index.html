<head>
<link rel="stylesheet" type="text/css" href="basic.css" media="print">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="basic.js"></script>
<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../javascripts/zoom.js"></script>
<script type="text/javascript" src="../javascripts/turn.js"></script>
<script type="text/javascript" src="../javascripts/hash.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook" style=" box-shadow: 2px 2px 20px rgba(0,0,0,0.2)">
		<div class="hard" style="background-image: url(WebZineCover.jpg)"></div>
		<div class="page" style="background-image: url(WebZine1.jpg)"></div>
		<div class="page" style="background-image: url(WebZine2.jpg)"></div>
		<div class="hard" style="background-image: url(WebZineBackCover.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});



</script>

</body>
</html>
