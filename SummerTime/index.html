<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<link rel="stylesheet" type="text/css" href="basic.css" media="print">
<script type="text/javascript" src="basic.js"></script>
<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../javascripts/zoom.min.js"></script>
<script type="text/javascript" src="../javascripts/turn.min.js"></script>
<script type="text/javascript" src="../javascripts/hash.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(p1.JPG)"></div>
			<div style="background-image:url(p2.JPG)"></div>
			<div style="background-image:url(p3.JPG)"></div>
			<div style="background-image:url(p4.JPG)"></div>
			<div style="background-image:url(p5.JPG)"></div>
			<div style="background-image:url(p6.JPG)"></div>
			<div style="background-image:url(p7.JPG)"></div>
			<div style="background-image:url(p8.JPG)"></div>
			<div style="background-image:url(p9.JPG)"></div>
			<div style="background-image:url(p10.JPG)"></div>
			<div style="background-image:url(p11.JPG)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}


</script>

</body>
</html>
